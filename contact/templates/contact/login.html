{% extends "global/base.html" %}

{% block content %}
<div class="form-wrapper">
    <h2>{{ title }}</h2>
    
    {% if user.is_authenticated %}
        <p>
            You are authenticated as {{user.username}}. <br><br>
            To log out, click <a class="btn" id="btn-login" href="{% url 'contact:logout' %}">here</a>.
        </p>
    {% else %}
        {% include "contact/partials/_user-form.html" %}
    {% endif %}
</div>
{% endblock content %}
